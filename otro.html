<canvas id="canvas" style="background-color: aliceblue;" width="1007" height="1500"></canvas>
<script>
    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    var grd = ctx.createLinearGradient(0,0,1007,1500);
    grd.addColorStop(0,"green");
    grd.addColorStop(1,"blue");
    ctx.fillStyle = grd;
    ctx.fillRect(0,0,1007,1500);
</script>
